query getServerInfo{
  serverInfo {
    name
    company
    description
    adminContact
    termsOfService
    roles {
      name
      description
    }
  }
}

query getMyProfile{
  user {
    ...baseUser
    role
  }
}

query getStream($id: String!) {
  stream(id: $id){
    name
    createdAt
    updatedAt
    commits {
      totalCount
      commits {
        id
        author {
          ...baseUser
        }
        createdAt
        data
      }
    }
  }
}

fragment baseUser on User {
  id 
  name
  email
}
